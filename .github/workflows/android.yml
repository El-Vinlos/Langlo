name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # ðŸ§© Decode google-services.json from GitHub Secret
    - name: Decode google-services.json
      run: |
        echo "${{ secrets.FIREBASE_CONFIG }}" | base64 --decode > app/google-services.json

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --stacktrace

    # ðŸ§¹ Optional cleanup
    - name: Clean up secret files
      if: always()
      run: rm -f app/google-services.json
